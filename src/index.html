<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasedSky Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>BasedSky Login</h1>
    <form id="login-form">
        <input type="text" id="handle" placeholder="Handle (@username)" required><br>
        <input type="password" id="password" placeholder="App Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p id="status"></p>
    <script src="renderer.js"></script>
</body>
</html>
